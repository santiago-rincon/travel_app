<ion-content>
  @defer (when userType() !== null) {
    <app-top-card [firstName]="firstName" [greeting]="greeting" [avatar]="avatar" [titleApp]="titleApp" />
    @if (userType() === 'user') {
      <app-user-home />
    }
    @if (userType() === 'driver') {
      <app-driver-home />
    }
  } @loading {
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  }
</ion-content>
